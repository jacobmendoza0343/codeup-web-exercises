<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<main>
    <section>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">User Email</label>
        <input type="text" name="email" placeholder="Enter email address">
        <label for="password">User Password</label>
        <input type="password" name="password" placeholder="Enter Password">
       <label for="bio">Tell me about yourself</label>
        <br>
        <textarea name="bio"></textarea>
    </section>
    <section>
        <label>How did you hear about us?</label>
        <input type="checkbox" name="ad" value="billboard" id="billboard"><label for="billboard">Billboard</label>
        <input type="checkbox" name="ad" value="radio_ad" id="radio_ad"><label for="radio_ad">Radio Ad</label>
        <input type="checkbox" name="ad" value="internet_ad" id="internet_ad"><label for="internet_ad">Internet Ad</label>
        <input type="checkbox" name="ad" value="other" id="other"><label for="other">Other</label>
    </section>
    <section>
        <label>Which internet browser are you using?</label>
        <select name="internet_browser">
            <option value="firefox">Firefox</option>
            <option value="chrome">Google Chrome</option>
            <option value="safari">Safari</option>
        </select>
    </section>
        <button type="submit">Submit Form</button>
    </form>
</main>

</body>
</html>
