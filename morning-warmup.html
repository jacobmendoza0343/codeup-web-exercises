<!DOCTYPE html>

    <title>Morning Warmup</title>

<body>

<script>
    "use strict";

    // Write a JavaScript function that takes in a string input and returns true if the input is at least 8 characters in length. It should return false for all other string inputs.

    function isAtLeast8Long(str) {
        if (str.length  >= 8) {
            return true;
        } else {
            return false
        }
    }

    console.log(isAtleast8Long("cat")); // false
    console.log(isAtleast8Long)("eightletters")); // true

</script>
</body>
