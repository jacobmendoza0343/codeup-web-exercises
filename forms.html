<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="GET" action="https://request-inspector.glitch.me/">
    <input type="text" name="email" placeholder="Enter email address">
    <input type="password" name="password" placeholder="Enter Password">
    <textarea name="bio"></textarea>
    <br>
    <h2>How did you hear about us?</h2>
    Billboard <input type="checkbox" name="answer_1" value="Billboard"><br>
    Radio Advertisement <input type="checkbox" name="answer_1" value="radio_ad"><br>
    Internet Advertisement <input type="checkbox" name="answer_1" value="internet_ad"><br>
    Other <input type="checkbox" name="answer_1" value="other"><br>
    <h2>Which browser are you using?</h2>
    <select name="internet_browser">
        <option value="firefox">Firefox</option>
        <option value="chrome">Google Chrome</option>
        <option value="safari">Safari</option>
    </select>
    <button type="submit">Submit Form</button>
</form>


</body>
</html>
